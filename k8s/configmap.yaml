apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-accountant-config
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  DATABASE_POOL_SIZE: "20"
  REDIS_TTL: "3600"
  CACHE_ENABLED: "true"

---
apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
type: Opaque
stringData:
  url: "postgresql://user:password@postgres:5432/ai_accountant"

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
stringData:
  jwt-secret: "your-jwt-secret-here"
  encryption-key: "your-encryption-key-here"
