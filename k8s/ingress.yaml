apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-accountant-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.ai-accountant.com
    secretName: ai-accountant-tls
  rules:
  - host: api.ai-accountant.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 80
