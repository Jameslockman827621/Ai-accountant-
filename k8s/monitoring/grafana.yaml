apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  slo-observability.json: |
    {
      "title": "SLO & Alerting",
      "uid": "slo-observability",
      "timezone": "browser",
      "schemaVersion": 27,
      "version": 1,
      "panels": [
        {
          "type": "stat",
          "title": "API Gateway P95 Latency",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_ms_bucket{service=\"api-gateway\"}[5m])) by (le))",
              "legendFormat": "p95 latency"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "orientation": "auto"
          },
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 0 }
        },
        {
          "type": "gauge",
          "title": "Availability (1 - 5xx/error rate)",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "1 - (sum(rate(http_request_errors_total{status=~\"5..\"}[5m])) / sum(rate(http_request_total[5m])))",
              "legendFormat": "availability"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "min": 0,
              "max": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": 0 },
                  { "color": "yellow", "value": 0.98 },
                  { "color": "green", "value": 0.999 }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 0 }
        },
        {
          "type": "stat",
          "title": "Trace Export Success",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "sum(rate(telemetry_exports_total{pipeline=\"traces\",status=\"success\"}[5m])) / sum(rate(telemetry_exports_total{pipeline=\"traces\"}[5m]))",
              "legendFormat": "trace success"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "orientation": "auto"
          },
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 0 }
        },
        {
          "type": "timeseries",
          "title": "Error Budget Burn (API Gateway)",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "sum(rate(http_request_errors_total{service=\"api-gateway\"}[5m]))",
              "legendFormat": "errors"
            },
            {
              "expr": "sum(rate(http_request_total{service=\"api-gateway\"}[5m])) * 0.001",
              "legendFormat": "error budget (99.9%)"
            }
          ],
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 8 },
          "options": {
            "legend": { "displayMode": "table", "placement": "bottom" },
            "tooltip": { "mode": "single" }
          }
        }
      ]
    }
  ai-accountant-overview.json: |
    {
      "dashboard": {
        "title": "AI Accountant - Overview",
        "tags": ["ai-accountant", "overview"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_request_total[5m])",
                "legendFormat": "{{method}} {{path}}"
              }
            ],
            "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 }
          },
          {
            "id": 2,
            "title": "Request Latency (P95)",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_ms_bucket[5m]))",
                "legendFormat": "P95 Latency"
              }
            ],
            "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 }
          },
          {
            "id": 3,
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_request_errors_total[5m])",
                "legendFormat": "Errors"
              }
            ],
            "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 }
          },
          {
            "id": 4,
            "title": "Extraction Accuracy",
            "type": "graph",
            "targets": [
              {
                "expr": "avg(extraction_accuracy)",
                "legendFormat": "Accuracy"
              }
            ],
            "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 }
          },
          {
            "id": 5,
            "title": "Reconciliation SLA",
            "type": "graph",
            "targets": [
              {
                "expr": "avg(reconciliation_sla_score)",
                "legendFormat": "SLA Score"
              }
            ],
            "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 }
          },
          {
            "id": 6,
            "title": "Filing Readiness",
            "type": "graph",
            "targets": [
              {
                "expr": "avg(filing_readiness_score)",
                "legendFormat": "Readiness"
              }
            ],
            "gridPos": { "h": 8, "w": 12, "x": 12, "y": 16 }
          },
          {
            "id": 7,
            "title": "Assistant Confidence",
            "type": "graph",
            "targets": [
              {
                "expr": "avg(assistant_confidence_score)",
                "legendFormat": "Confidence"
              }
            ],
            "gridPos": { "h": 8, "w": 12, "x": 0, "y": 24 }
          },
          {
            "id": 8,
            "title": "Database Connections",
            "type": "graph",
            "targets": [
              {
                "expr": "db_connections",
                "legendFormat": "Connections"
              }
            ],
            "gridPos": { "h": 8, "w": 12, "x": 12, "y": 24 }
          }
        ],
        "refresh": "30s",
        "schemaVersion": 27,
        "version": 1
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.2.3
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
      volumes:
        - name: dashboards
          configMap:
            name: grafana-dashboards
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
      name: http
